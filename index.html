<html lang="pt-Br">

    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/assets/favicon.png" />

    <title>Emojify</title>
    <meta name="description" content="Transforme fotos em um mosaico de emojis!" />
    <meta name="keywords" content="emojis, mosaico, fotos, imagens, transformar, emoji, emojify" />

    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Emojify" />
    <meta property="og:description" content="Transforme fotos em um mosaico de emojis!" />

<body>
    <div class="container">

        <div id="controls">
            <div style="text-align:center;margin:0px;padding:0px;">
                <h1><img alt="Emoji Art Maker" id="banner" src="https://assets.codepen.io/1197275/EmojiBanner1.png" />
                </h1>
            </div>
            <input type="file" name="image" id="image">
            <div id="spinner"></div>
            <a href="#" onclick="downloadIt()">Download Image</a>
            <div class="container">
                <label title="Smaller window = higher resolution, more emojis, slower" for="pSize">Analysis
                    Window:</label>
                <input oninput="pSizeInfo.innerText=this.value+'px'" type="range" step="1" min="1" max="50" value="7"
                    id="pSize">
                <label class="infoLabel" id="pSizeInfo">7px</label>
            </div>

            <div class="container">
                <label for="scale"
                    title="Controls the size of each emoji in the output image. (if you go too high here with lots of emojis, you may exceed max canvas size)">Output
                    emoji size:</label>
                <input oninput="scaleInfo.innerText=this.value+'px'" type="range" min="1" step="1" max="50" value="12"
                    id="scale">
                <label class="infoLabel" id="scaleInfo">12px</label>
            </div>

            <div id="c1" class="container">
                <label for="tolerance" title="Low tolerance = more accurate color, less variety of emojis">Match
                    Tolerance:</label>
                <input oninput="toleranceInfo.innerText=this.value" type="range" min="1" step="1" max="30" value="8"
                    id="tolerance">
                <label class="infoLabel" id="toleranceInfo">8</label>
            </div>

            <div class="container" style="display:none">
                <label for="fillColor"
                    title="Controls 'empty space' fill color when analyzing emojis and effects brightness of result">Emoji
                    Fill Color (black to white):</label><input type="color" value="#888888" id="fillColor">
            </div>

            <div class="container">
                <label for="emptySpace"
                    title="Controls allowed amount of empty space inside emojis. (consider: ❗ and 🟥 are both red)">Allowed
                    Empty Space: </label>
                <input oninput="emptySpaceInfo.innerText=(this.value*100).toFixed(0)+'%'" type="range" min=".4"
                    step=".02" max="1" value=".7" id="emptySpace">
                <label class="infoLabel" id="emptySpaceInfo">70%</label>
            </div>

            <div class="container">
                <input type="checkbox" checked id="enableBgColor">
                <label for="bgColor" title="">Bg Color:</label><input type="color" id="bgColor">
            </div>

            <div class="container">
                <label for="display">Display mode:</label>
                <select id="display">
                    <option selected value="grid">Grid</option>
                    <option value="mosaic">Mosaic</option>
                    <option value="chart">Chart</option>
                </select>
            </div>

            <div class="container">
                <label for="hideBlack">Hide Black/Transparent</label><input type="checkbox" id="hideBlack">
            </div>

        </div>

        <canvas id="result"></canvas>

        <footer>Also try <a href="https://www.EmojiArtMaker.com" target="_blank">EmojiArtMaker.com</a>, The World's Most
            Advanced™ Emoji Mosaics</footer>

            async function analyzeImage (img) {

                await delay(100)

                const COLS = Math.floor(img.naturalWidth / pSize.value);

                result.width = COLS * scale.value;
                result.height = (ROWS * scale.value) - scale.value;

                x.clearRect(0, 0, result.width, result.height)
                if (enableBgColor.checked) {

                x.font = scale.value * (display.value == "chart" ? .75 : display.value == "mosaic" ? 1.5 : 1) + "px Segoe UI Emoji, Apple Color Emoji, Segoe UI Symbol, Noto Color Emoji"

                let hueMap = {};
                var pixels = [];
                for (let i = 0; i < ROWS * COLS; i += 1) {

                    let row = Math.floor(i / COLS);
                    let col = i % COLS;
                    let buffer = hiddenX.getImageData(col * pSize.value, row * pSize.value, pSize.value, pSize.value);
                    let colorInfo = getColorInfo(buffer.data, false)
                    let lightness = colorInfo.lab[0];
                    let isBlack = colorInfo.rgb[0] == 0 && colorInfo.rgb[1] == 0 && colorInfo.rgb[2] == 0

                    let bestEmoji
                    if (!hueMap[lightness]) {

                        let best = []
                        let i = 0;
                        while (best.length == 0) {
                            i = i + Number(tolerance.value);
                            best = emojis.filter(e => {
                                let d = deltaE94(e.lab, colorInfo.lab)
                                return d < i
                            })
                        }
                        hueMap[lightness] = {}
                        hueMap[lightness].emojis = best

                    }
                    bestEmoji = hueMap[lightness].emojis[Math.floor(hueMap[lightness].emojis.length * Math.random())];

                    let xc = scale.value * col
                    let yc = scale.value * row
                    let p = {}
                    p.x = xc
                    p.y = yc
                    p.key = bestEmoji.key
                    p.isBlack = isBlack
                    pixels.push(p)

            function getColorInfo (arr, ignoreFill) {

                let sums = [0, 0, 0, 0, 0]
                let j = -4
                let blockSize = 4;//r,g,b,a
                let totalColorPixels = 0
                let totalPixels = 0
                let isFill = false;
                var transparentPixels = 0
                while ((j += blockSize) < arr.length) {

                    if (arr[j + 3] === 0) {
                        transparentPixels++
                        continue;
                    }

                    let isColor = !(arr[j] == arr[j + 1] && arr[j + 1] == arr[j + 2]);
                    if (isColor) totalColorPixels++
                    sums[0] += arr[j] ** 2 //r
                    sums[1] += arr[j + 1] ** 2 //g
                    sums[2] += arr[j + 2] ** 2  //b
                    sums[3] += arr[j + 3] //opacity
                    sums[4] += arr[j] + arr[j + 1] + arr[j + 2] + arr[j + 3] //sum
                    totalPixels++
                }

                let rgb = totalPixels == 0 ? [0, 0, 0] : sums.filter((el, i) => i < 3).map(s => Math.round(Math.sqrt(s / totalPixels)));
                let xyz = RGBtoXYZ(rgb[0], rgb[1], rgb[2])
                let lab = XYZtoLAB(xyz[0], xyz[1], xyz[2])

                sums = { "rgb": rgb, "lab": lab, "colorPixels": totalColorPixels, "totalPixels": totalPixels, transparentPixels: transparentPixels, checkSum: sums[4] }
                return sums;
            }//end getAveColor

            //https://stackoverflow.com/questions/15408522/rgb-to-xyz-and-lab-colours-conversion
            function RGBtoXYZ (R, G, B) {

                var_R = parseFloat(R / 255)        //R from 0 to 255
                var_G = parseFloat(G / 255)        //G from 0 to 255
                var_B = parseFloat(B / 255)        //B from 0 to 255

                if (var_R > 0.04045) var_R = Math.pow((var_R + 0.055) / 1.055, 2.4)
                else var_R = var_R / 12.92
                if (var_G > 0.04045) var_G = Math.pow((var_G + 0.055) / 1.055, 2.4)
                else var_G = var_G / 12.92
                if (var_B > 0.04045) var_B = Math.pow((var_B + 0.055) / 1.055, 2.4)
                else var_B = var_B / 12.92

                var_R = var_R * 100
                var_G = var_G * 100
                var_B = var_B * 100

                //Observer. = 2°, Illuminant = D65
                X = var_R * 0.4124 + var_G * 0.3576 + var_B * 0.1805
                Y = var_R * 0.2126 + var_G * 0.7152 + var_B * 0.0722
                Z = var_R * 0.0193 + var_G * 0.1192 + var_B * 0.9505
                return [X, Y, Z]
            }

            //https://stackoverflow.com/questions/15408522/rgb-to-xyz-and-lab-colours-conversion
            function XYZtoLAB (x, y, z) {
                var ref_X = 95.047;
                var ref_Y = 100.000;
                var ref_Z = 108.883;

                var_X = x / ref_X          //ref_X =  95.047   Observer= 2°, Illuminant= D65
                var_Y = y / ref_Y          //ref_Y = 100.000
                var_Z = z / ref_Z          //ref_Z = 108.883

                if (var_X > 0.008856) var_X = Math.pow(var_X, (1 / 3))
                else var_X = (7.787 * var_X) + (16 / 116)
                if (var_Y > 0.008856) var_Y = Math.pow(var_Y, (1 / 3))
                else var_Y = (7.787 * var_Y) + (16 / 116)
                if (var_Z > 0.008856) var_Z = Math.pow(var_Z, (1 / 3))
                else var_Z = (7.787 * var_Z) + (16 / 116)

                CIE_L = (116 * var_Y) - 16
                CIE_a = 500 * (var_X - var_Y)
                CIE_b = 200 * (var_Y - var_Z)

                return [CIE_L, CIE_a, CIE_b]
            }

            /*https://stackoverflow.com/questions/54738431/calculate-deltae94-in-javascript*/
            /*calculate difference in two lab colors*/
            function deltaE94 (a, b) {
                var labA = a;
                var labB = b;

                var deltaL = labA[0] - labB[0];
                var deltaA = labA[1] - labB[1];
                var deltaB = labA[2] - labB[2];
                var c1 = Math.sqrt(labA[1] * labA[1] + labA[2] * labA[2]);
                var c2 = Math.sqrt(labB[1] * labB[1] + labB[2] * labB[2]);
                var deltaC = c1 - c2;
                var deltaH = deltaA * deltaA + deltaB * deltaB - deltaC * deltaC;
                deltaH = deltaH < 0 ? 0 : Math.sqrt(deltaH);
                var sc = 1.0 + 0.045 * c1;
                var sh = 1.0 + 0.015 * c1;
                var deltaLKlsl = deltaL / (1.0);
                var deltaCkcsc = deltaC / (sc);
                var deltaHkhsh = deltaH / (sh);
                var i = deltaLKlsl * deltaLKlsl + deltaCkcsc * deltaCkcsc + deltaHkhsh * deltaHkhsh;
                return i < 0 ? 0 : Math.sqrt(i);
            }

            function enableInputs (tru) {
                let inputs = [image, pSize, scale, tolerance, fillColor, display, hideBlack, enableBgColor, bgColor, emptySpace];
                if (!tru) {
                    inputs.forEach(inp => inp.disabled = "disabled");
                } else {
                    inputs.forEach(inp => inp.removeAttribute("disabled"));
                }
            }
        </script>
    </div>
